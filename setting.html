<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Setting - Kokoa clone </title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fas fa-angle-left fa-2x"></i>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title"> Settings </h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="Settings-list">
            <li class="settings-setting">
                <span><i class="fas fa-bullhorn"></i>Notices</span>
            </li>
            <li class="settings-setting">
                <span><i class="fas fa-flask"></i>Kakao Lab</span>
            </li>
            <li class="settings-setting">
                <span><i class="fas fa-info-circle"></i>Version</span>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__ellipsis__dot"> </span>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/0eb4185763.js" crossorigin="anonymous"></script>
</body>

</html>
